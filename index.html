<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Mentoria</title>

  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>

  <div class="page">

    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="src/img1.svg" alt="ilustração de um balão de comentário, com fundo laranja claro">
    </header>

    <div id="personal-info-top">
      <h3>Informações pessoais</h3>
    </div>

    <form id="mentorship-feedback">

      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentored-name" id="mentored-name">Nome</label>
              <input type="text" id="mentored-name">
            </div>

            <div class="input-wrapper">
              <label for="mentored-surname" id="mentored-surname">Sobrenome</label>
              <input type="text" id="mentored-surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentored-email" id="mentored-email">E-mail<span>(digite um email válido)</span></label>
            <input type="email" id="mentored-email">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentorship-select">Selecione quem foi o seu mentor</label>
            <select id="mentorship-select">
              <option value="Arnaldo">Arnaldo</option>
              <option value="Barbara">Bárbara</option>
              <option value="Mariangela">Mariângela</option>
              <option value="Sergio">Sérgio</option>
              <option value="Rosangela">Rosângela</option>
            </select>
          </div>


          <div class="input-wrapper">
            <label for="mentorship-feedback">Feedback sobre o mentor</label>
            <textarea id="mentorship-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox-no-doubt">
            <label for="checkbox-no-doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>
        </div>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="next-mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="next-mentorship-date">
          </div>

          <div class="input-wrapper">
            <label for="next-mentorship-begin">Das</label>
            <input type="time" id="next-mentorship-begin">
          </div>


          <div class="input-wrapper">
            <label for="next-mentorship-end">Até</label>
            <input type="time" id="next-mentorship-end">
          </div>
        </div>
      </fieldset>


      <!-- <input type="submit" class="button" id=" mentorship-feedback" value="Salvar" /> -->
    </form>

  </div>

</body>

</html>
